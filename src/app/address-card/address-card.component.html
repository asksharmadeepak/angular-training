<div class="address-card">
  <h1 class="name">{{user.name}}</h1>
  <h3 class="title">{{user.designation}}</h3>
  <button *ngIf="!isCollapsed == true" (click) = "toggleCollapse()">Expand</button>
  <button *ngIf="!isCollapsed == false" (click) = "toggleCollapse()">Collapse</button>

  <div *ngIf="!isCollapsed == false">
        <p class="address">{{user.address}}</p>
        <div class="phone">
          <p>Phone:</p>
          <p *ngFor="let phone of user.phone">{{phone}}</p>  
        </div>
  </div>
</div>
